<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App - Deposit</title>
    <link rel="stylesheet" href="Deposit.css">
</head>
<body>
    <div class="deposit-container">
        <h1>Deposit Money</h1>
        <form id="depositForm">
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" placeholder="Enter amount to deposit" required>
            
            <button type="submit" class="btn-primary">Deposit</button>
        </form>
    </div>

    <footer class="bank-footer">
        <p>&copy; 2024 Fortune Bank. All rights reserved.</p>
        <p>
            <a href="/privacy-policy" class="footer-link">Privacy Policy</a> |
            <a href="/terms-of-service" class="footer-link">Terms of Service</a> |
            <a href="/contact-us" class="footer-link">Contact Us</a>
        </p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" class="footer-link">Facebook</a>
            <a href="https://twitter.com" target="_blank" class="footer-link">Twitter</a>
            <a href="https://linkedin.com" target="_blank" class="footer-link">LinkedIn</a>
        </div>
    </footer>

    <script src="deposite.js"></script>
</body>
</html>
